<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">sessionName</th>
            <th scope="col">date début</th>
            <th scope="col">date fin</th>
            <th scope="col">réservée</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions">
            <td>{{session.name}}</td>
            <td>{{session.startTime}}</td>
            <td>{{session.endTime}}</td>
            <td>{{session.reserved ? 'reservée': 'non réservée' }}</td>
        </tr>

    </tbody>
</table>
<button class="btn btn-danger" (click)="triggerModal(modalData)">ajouter une session</button>
<ng-template #modalData let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajouter une nouvelle session</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">

        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

            <div>
                <label for="name">session</label>
                <input id="name" type="text" formControlName="name" class="form-control">
            </div>
            <div>
                <label for="name">tuteur</label>

                <select class="custom-select" (change)="changeTutor($event)" formControlName="tutorsName">
                    <option value="">Choose tutor</option>
                    <option *ngFor="let tutor of tutors" [value]="tutor._id">{{tutor.name}}</option>
                 </select>
               
                  <!-- error block -->

            </div>

            <div>
                <label for="date"> date </label>
                <input id="date" type="date" formControlName="date" class="form-control">
            </div>
            <div>
                <label for="start_date">start date </label>
                <input id="start_date" type="time" formControlName="start_date" class="form-control">
            </div>
            <div>
                <label for="end_date">end date </label>
                <input id="end_date" type="time" formControlName="end_date" class="form-control">
            </div>

            <div>
                <label for="duration"> duration </label>
                <input id="duration" type="text" formControlName="duration" class="form-control">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>
    </div>

</ng-template>
<router-outlet></router-outlet>
